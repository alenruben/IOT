// Function to retrieve the latest data from the sensor table
function getLatestSensorData() {
    global $koneksi;
    $query = "SELECT asap, pir, led_merah, led_hijau, lcd FROM sensor ORDER BY date DESC LIMIT 1";
    $result = mysqli_query($koneksi, $query);
    if (!$result) {
        error_log('Query error: ' . mysqli_error($koneksi));
        return false;
    }
    return mysqli_fetch_assoc($result);
}

// Function to retrieve the username
function getNama() {
    global $koneksi;
    $query = "SELECT username FROM users";
    $result = mysqli_query($koneksi, $query);
    if (!$result) {
        error_log('Query error: ' . mysqli_error($koneksi));
        return false;
    }
    return mysqli_fetch_assoc($result);
}

// Retrieve data
$sensorData = getLatestSensorData();
$namaUser = getNama();
