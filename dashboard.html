    <script>
        // Example function to toggle LEDs
function updateLEDStatus(isRedOn) {
    if (isRedOn) {
        // Red LED is ON, Green LED is OFF
        document.getElementById("ledMerah").classList.add("active");
        document.getElementById("ledHijau").classList.remove("active");
        document.getElementById("ledStatusText").innerText = "Led Merah ON";
    } else {
        // Red LED is OFF, Green LED is ON
        document.getElementById("ledMerah").classList.remove("active");
        document.getElementById("ledHijau").classList.add("active");
        document.getElementById("ledStatusText").innerText = "Led Hijau ON";
    }
}

// Example usage: turn on red LED and turn off green LED
updateLEDStatus(true);

    </script>
    <style>
        /* Define LED circles */
.led-indicator {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    margin: 10px auto;
}

.red {
    background-color: red;  /* Red LED */
}

.green {
    background-color: transparent;
    border: 1px solid green;  /* Inactive green LED (grayish) */
}

/* If the green LED is active, change its color */
.green.active {
    background-color: green;  /* Active green LED */
}
